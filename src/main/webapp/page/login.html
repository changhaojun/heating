<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>智慧供热系统</title>
		<link rel="shortcut icon"  href="../img/logo_fav.png"/>
		<link rel="stylesheet" type="text/css" href="../plugins/bootstarp/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common_style.css"/>
		<link rel="stylesheet" type="text/css" href="../css/login.css?1.1"/>
	</head>
	<body>
		<script type="text/javascript">
		     if (window.top!=window.self){
		         window.top.location="../"
		     }
	    </script>
	    <div  class="loginContent">
	    	<div class="centerMain">
		    	<div class="header">
		    		<p class="logoImg"></p>
		    		<p class="logoName"></p>
		    		<p class="logoNameSmall"></p>
		    	</div>	
		    	<div class="loginMain">
		    		<input type="text"  name="username" warning="请输入正确的邮箱格式！" fakePlaceholder="请输入邮箱" autocomplete="off" isright="false"/>
		    		<input type="text" name="password" warning="请输入6~16位密码！" fakePlaceholder="请输入密码" autocomplete="off" isright="false"/>
		    	</div>
		    	<div class="tool">
					<div class="pull-left clearfix remember">
						<div class="pull-left selectedIcon"></div>
						<div class="pull-left">记住我</div>
					</div>
					<p class="pull-right popup">忘记密码?</p>
				</div>
		    	<!--<p class="popup  clearfix">忘记密码?</p>-->
		    	<button class="loginBtn">登录</button>
		    </div>
	    </div>
	   
	    <div class="hidden pop-mask"></div>
		<div class="hidden pop step1">
			<div class="clearfix pop-title">
				<p class="pull-left">密码找回</p>
				<a href="#" class="pull-right pop-close"></a>
			</div>
			<div class="pop-main">
				<p>请输入您的账号</p>
				<div class="hastip">
					<input type="text" class="pop-username" name="pop-username" warning="请输入正确的邮箱格式！" fakePlaceholder="请输入邮箱" isright="false"/>
				</div>
				<button class="pop-submit">确定</button>
			</div>
			<div class="pop-footer">
				<p>找回密码时，请确保您的账号已绑定过邮箱。</p>
			</div>
		</div>
		<div class="hidden pop step2">
			<div class="clearfix pop-title">
				<p class="pull-left">密码找回</p>
				<a href="#" class="pull-right pop-close"></a>
			</div>
			<div class="pop-main">
				<p>请进入邮箱重设密码</p>
				<span>我们已向<span class="pop-message"></span>发送密码重置邮件，请登录邮箱点击重置链接重置密码。</span>
				<button class="pop-mail">进入邮箱查看</button>
			</div>
			<div class="pop-footer">
				<dl>
					<dt>没有收到重置密码邮件？</dt>
					<dd>
						<a href="javascript:;" class="pop-again">&bull; 再次尝试重设密码</a>
					</dd>
					<dd>&bull; 请与我们的客服进行联系，联系电话：400-400-0000</dd>
				</dl>
			</div>
		</div>
	    <footer class="footer">北京<b>智信远景</b>软件技术有限公司  Cpyright&copy2015.All Rights Reserved.</footer>
		<script src="../plugins/jQuery/jquery-1.11.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/layer/layer.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/public_resources.js?1.2" ></script>
		<script src="../js/login.js?1.1" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
