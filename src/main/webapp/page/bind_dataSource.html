<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../plugins/bootstarp/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="../plugins/bootstarp/bootstrap-table/bootstrap-table.min.css"/>
		<link rel="stylesheet" type="text/css" href="../plugins/layer/skin/layer.css" />
		<link rel="stylesheet" type="text/css" href="../plugins/font-awesome/css/font-awesome.min.css" />
		<link href="../css/bind_dataSource.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<input type="text" id="stationId" hidden="hidden" value=${stationId} />
		<div class="bindData">
			<div class="bindTop">
					<span>数据列表</span>
					<span style="font-size:14px;">/&nbsp;当前位置:&nbsp;<a href="/boxlist" style="color: #333;">绑定数据源</a>&nbsp;</span>
					<span style="font-size:14px;"> > ${stationName}</span>					
			</div>
			<hr>
			<div class="selectedList">
				<div class="selTop">
					<i class="fa fa-check-square-o "></i>
					<span>已选数据源</span>
				</div>
				<hr id="secHr">
				<ul class="selectedUl" id="selectedUl">
				</ul>
				<hr id="fourHr">
				<button id="saveData" onclick="saveData()">保存数据绑定</button>
			</div>
			<div class="optionalData">
				<div class="optionalTop">
					<i class="fa fa-th-large"></i>
					<span>可选数据源</span>
					<div class="secData">
						<input type="text" placeholder="请输入关键字来查找" id="searchData" onkeypress="if(event.keyCode==13) {screenDev();return false;}" onkeyup="if(event.keyCode==32){space($(this))}"/>
						<i class="fa fa-search" onclick="screenDev()"></i>
					</div>
				</div>
				<hr id="threeHr">
				<div class="infoWay">
					<p class="infoList">
						<i class="fa fa-check-circle" data-eq="1"></i>	
						<span>Box接入</span>
					</p>
					<p class="infoList">
						<i class="fa fa-check-circle" data-eq="2"></i>	
						<span>OPC接入</span>
					</p>
					<p class="infoList">
						<i class="fa fa-check-circle" data-eq="3"></i>	
						<span>人工录入数值</span>
					</p>
					<p class="infoList">
						<i class="fa fa-check-circle" data-eq="4"></i>	
						<span>计算数值</span>
					</p>
					<p class="infoList">
						<i class="fa fa-check-circle" data-eq="5"></i>	
						<span>外部获取数据</span>
					</p>
				</div>
				<div class="optionalList">
					<!--<div class="disabledLi seclLi">
						<div class="disabledFont">sdww</div>
						<div class="disabledIcon" onclick="selectDev(111)" id="111">+</div>
					</div>
					<div class="disabledLi seclLi">
						<div class="disabledFont">嗡嗡嗡</div>
						<div class="disabledIcon">+</div>
					</div>
					<div class="disabledLi seclLi">
						<div class="disabledFont">啊地问我</div>
						<div class="disabledIcon">+</div>
					</div>-->
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../plugins/jQuery/jquery-1.11.3.min.js"></script>
		<script type="text/javascript" src="../plugins/layer/layer.min.js"></script>
	    <script type="text/javascript" src="../plugins/vue/dist/vue.min.js"></script>
	    <script src="../plugins/bootstarp/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
		<script src="../plugins/bootstarp/bootstrap-table/bootstrap-table.min.js" type="text/javascript" charset="utf-8"></script>
	    <script type="text/javascript" src="../js/public_resources.js"></script>
	    <script type="text/javascript" src="../js/bind_dataSource.js"></script>
	</body>
</html>
