<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>智慧供热系统</title>
	<link rel="shortcut icon"  href="../img/logo_fav.png"/>
	<link rel="stylesheet" href="../plugins/bootstarp/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/daterangepicker-bs3.css" />
	<link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" type="text/css" href="../css/common_style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/energy_chart.css" />
</head>
<body>
	<input type="text" id="showId" hidden="hidden" value=${showId!""} />
	<input type="text" id="maplevel" hidden="hidden" value=${maplevel} />
	<input type="text" id="showName" hidden="hidden" value=${showName!""} />
	<div class="chartMain">
		<header class="dataTop">
			<span class="stationName energy">${showName}</span>
			<div class="dataTime">
				 <input type="text"  name="reservation" id="reservationtime"  class="form-control"/>
			</div>
		</header>
		<!--折线图和雷达图-->
		<div class="allChart">
			<div class="chartLine">
				<ul class="selectData"></ul>
				<!--折线图-->
				<div id="chartContent"></div>
			</div>
			<!--雷达图-->
			<div id="mapRadar">
				<p>能耗数据</p>
				<div id="mapRadarContent"></div>
			</div>
		</div>
		<!--南丁格尔图-->
		<div id="diagram">
			<h3 class="chartTitle">下属换热站数据</h3>
			<ol >
				
			</ol>
			
		</div>
	</div> 
	<script type="text/javascript" src="../plugins/jQuery/jquery-1.11.3.min.js" ></script>
	<script type="text/javascript" src="../plugins/bootstarp/js/bootstrap.js" ></script>
	<script type="text/javascript" src="../js/moment.js"></script>
	<script type="text/javascript" src="../js/daterangepicker.js"></script>
	<script type="text/javascript" src="../plugins/echarts/echarts.js" ></script>
	<script type="text/javascript" src="../plugins/layer/layer.min.js" ></script>
	<script type="text/javascript" src="../js/public_resources.js" ></script>
	<script type="text/javascript" src="../js/energy_chart.js"></script>
</body>
</html>
